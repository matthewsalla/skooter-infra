gitea:
  nodeSelector:
    dedicated: gitea
  persistence:
    enabled: true      # Make sure persistence is enabled
    create: false
    claimName: "gitea-pvc"  # Replace with the name of your existing PVC
    # size: 8Gi
  service:
    http:
      clusterIP: ""
  postgresql:
    enabled: false
  postgresql-ha:
    enabled: false
  redis:
    enabled: false
  redis-cluster:
    enabled: false
  gitea:
    additionalConfigFromEnvs:
      - name: GITEA__SERVER__ROOT_URL
        value: https://git.example.com/
      - name: GITEA__SERVER__DOMAIN
        value: git.example.com
      - name: GITEA__SERVER__SSH_DOMAIN
        value: git.example.com
    config:
      database:
        DB_TYPE: sqlite3
  actions:
    enabled: true
    statefulset:
      annotations: {}
      labels:
        runner-labels: "ubuntu-latest"
      actRunner:
        repository: gitea/act_runner
        tag: "0.2.11"
        pullPolicy: IfNotPresent
        extraVolumeMounts: []
      extraVolumes:
        - name: docker-data
          persistentVolumeClaim:
            claimName: gitea-actions-docker-pvc
      dind:
        repository: docker
        tag: "25.0.2-dind"
        pullPolicy: IfNotPresent
        extraVolumeMounts:
          - name: docker-data
            mountPath: /var/lib/docker
      resources: {}
      nodeSelector:
        dedicated: gitea
      tolerations: []
      affinity: {}
    provisioning:
      enabled: false
    existingSecret: "gitea-actions-token"
    existingSecretKey: "token"

ingressroute:
  enabled: true
  host: "git.example.com"
  annotations:
    traefik.ingress.kubernetes.io/router.entrypoints: "websecure"
    traefik.ingress.kubernetes.io/router.tls: "true"
  tls:
    secretName: "gitea-tls"

certificate:
  enabled: true
  name: gitea-tls
  secretName: gitea-tls
  issuer:
    name: "letsencrypt-staging"  # This value can be set via your CI/CD pipeline or .env file
    kind: ClusterIssuer
  dnsNames:
    - git.example.com

persistenceLonghorn:
  enabled: true
  restore: true
  pvcName: "gitea-pvc"
  pvName: "gitea-pv"       # Used for the static PV (restored volume)
  size: "8Gi"
  accessMode: "ReadWriteOnce"
  reclaimPolicy: "Retain"
  storageClassName: "longhorn"
  csiDriver: "driver.longhorn.io"
  numberOfReplicas: 2
  frontend: blockdev
  backupTargetName: default
  fromBackup: "s3://longhorn-backups@minio.example.com/longhorn?backup=dummy_backup_id&volume=gitea-pv"

gitea-actions-docker:
  persistenceLonghorn:
    enabled: true
    restore: true
    pvcName: "gitea-actions-docker-pvc"
    pvName: "gitea-actions-docker-pv"
    size: "28Gi"
    accessMode: "ReadWriteOnce"
    reclaimPolicy: "Retain"
    storageClassName: "longhorn"
    csiDriver: "driver.longhorn.io"
    numberOfReplicas: 2
    frontend: blockdev
    backupTargetName: default
    fromBackup: "s3://longhorn-backups@minio.example.com/longhorn?backup=dummy_backup_id&volume=gitea-actions-docker-pv"